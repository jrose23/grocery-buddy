<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>GroceryBuddy</title>
    </head>
    <body>
        <header>
            <nav>
                <p><span class="logo logo-bold">Grocery</span><span class="logo logo-light">Buddy</span></p>
            </nav>
        </header>

        <main>
            <section class="item-form-container">
                <div class="container">
                    <form class="item-form">
                        <div class="item-form-name">
                            <label for="itemName">Item Name</label>
                            <input type="text" name="itemName" id="itemName" placeholder="Enter Grocery Item..." />
                        </div>
                        <div class="item-form-category">
                            <label for="itemCategory">Category</label>
                            <select name="itemCategory" id="itemCategory">
                                <option value="" disabled selected>Category...</option>
                                <option value="Bakery">Bakery</option>
                                <option value="Beer-Wine">Beer & Wine</option>
                                <option value="Dairy">Dairy</option>
                                <option value="Deli">Deli</option>
                                <option value="Dry-Goods">Dry Goods</option>
                                <option value="Frozen">Frozen Foods</option>
                                <option value="Meat-Seafood">Meat & Seafood</option>
                                <option value="Produce">Produce</option>
                            </select>
                        </div>
                        <div class="item-form-submit">
                            <button type="submit" class="item-form-btn">Add to Shopping List</button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="shopping-list">
                <div class="container">
                    <div class="shopping-list-header">
                        <h1>Shopping List</h1>
                        <button class="btn-clear-all">
                            <i class="las la-trash-alt clear-all"></i>
                        </button>
                    </div>

                    <details class="category" open>
                        <summary class="category-header yellow">
                            <span class="category-header-icon yellow">
                                <i class="las la-birthday-cake"></i>
                            </span>
                            <div class="category-header-text">
                                <p>Bakery</p>
                            </div>
                            <span class="category-header-arrow">
                                <i class="las la-angle-up"></i>
                            </span>
                        </summary>
                        <ul class="category-list" id="bakery-list"></ul>
                    </details>

                    <details class="category" open>
                        <summary class="category-header burgundy">
                            <span class="category-header-icon burgundy">
                                <i class="las la-wine-glass-alt"></i>
                            </span>
                            <div class="category-header-text">
                                <p>Beer & Wine</p>
                            </div>
                            <span class="category-header-arrow">
                                <i class="las la-angle-up"></i>
                            </span>
                        </summary>
                        <ul class="category-list" id="beer-wine-list"></ul>
                    </details>

                    <details class="category" open>
                        <summary class="category-header blue">
                            <span class="category-header-icon blue">
                                <i class="las la-cheese"></i>
                            </span>
                            <div class="category-header-text">
                                <p>Dairy</p>
                            </div>
                            <span class="category-header-arrow">
                                <i class="las la-angle-up"></i>
                            </span>
                        </summary>
                        <ul class="category-list" id="dairy-list"></ul>
                    </details>

                    <details class="category" open>
                        <summary class="category-header orange">
                            <span class="category-header-icon orange">
                                <i class="las la-hotdog"></i>
                            </span>
                            <div class="category-header-text">
                                <p>Deli</p>
                            </div>
                            <span class="category-header-arrow">
                                <i class="las la-angle-up"></i>
                            </span>
                        </summary>
                        <ul class="category-list" id="deli-list"></ul>
                    </details>

                    <details class="category" open>
                        <summary class="category-header purple">
                            <span class="category-header-icon purple">
                                <i class="las la-box"></i>
                            </span>
                            <div class="category-header-text">
                                <p>Dry Goods</p>
                            </div>
                            <span class="category-header-arrow">
                                <i class="las la-angle-up"></i>
                            </span>
                        </summary>
                        <ul class="category-list" id="dry-goods-list"></ul>
                    </details>

                    <details class="category" open>
                        <summary class="category-header teal">
                            <span class="category-header-icon teal">
                                <i class="las la-ice-cream"></i>
                            </span>
                            <div class="category-header-text">
                                <p>Frozen Foods</p>
                            </div>
                            <span class="category-header-arrow">
                                <i class="las la-angle-up"></i>
                            </span>
                        </summary>
                        <ul class="category-list" id="frozen-list"></ul>
                    </details>

                    <details class="category" open>
                        <summary class="category-header red">
                            <span class="category-header-icon red">
                                <i class="las la-drumstick-bite"></i>
                            </span>
                            <div class="category-header-text">
                                <p>Meat & Seafood</p>
                            </div>
                            <span class="category-header-arrow">
                                <i class="las la-angle-up"></i>
                            </span>
                        </summary>
                        <ul class="category-list" id="meat-seafood-list"></ul>
                    </details>

                    <details class="category" open>
                        <summary class="category-header green">
                            <span class="category-header-icon green">
                                <i class="las la-apple-alt"></i>
                            </span>
                            <div class="category-header-text">
                                <p>Produce</p>
                            </div>
                            <span class="category-header-arrow">
                                <i class="las la-angle-up"></i>
                            </span>
                        </summary>
                        <ul class="category-list" id="produce-list"></ul>
                    </details>
                </div>
            </section>

            <div class="notification">
                <!-- error show-notification -->
                <p class="notification-message"></p>
            </div>
        </main>
        <!-- JS -->
        <script src="./app.js" type="module"></script>
    </body>
</html>
